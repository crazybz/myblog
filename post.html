<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clean Blog - Post</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/clean-blog.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" >
</head>

<body>
  <!--导航栏-->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand myblog" href="#">This Is My Blog</a>
      </div>

      <div class="navbar-collapse collapse myhead" id="bs-example-navbar-collapse-6" aria-expanded="false" style="height: 0.8px;">
        <ul class="nav navbar-nav">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SAMPLE POST</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--页面头部图片-->
  <header class="head_img">
    <div class="head_content">

    </div>
  </header>
  <!-- Post Content -->
  <article class="container">
    <div class="row">
      <div id="mainContent" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

      </div>
    </div>
  </article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <hr>
        <div id="media">

        </div>
        <hr>
        <form id="form" action="" class="row">
          <input type="hidden" id="postid" name="post_id" value="45">
          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="author" id="name" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="author_email" id="email" class="form-control">
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea name="content" id="comment" class="form-control" cols="80" rows="6"></textarea>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <input id="send" class="btn btn-default btn-block" type="button" value="Submit">
              <input type="reset" style="display:none;"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
  <!--页面底部-->
  <footer class="foot">
    <div class="foot_icon">
      <a href="#" class="twitter"><img src="images/twitter.png" alt=""></a>
      <a href="#" class="facebook"><img src="images/facebook.png" alt=""></a>
      <a href="#" class="github"><img src="images/facebook.png" alt=""></a>
    </div>
    <p>Copyright © Your Website 2016</p>
  </footer>
  <!--模板引擎-->
  <script id="set" type="text/html">
    {{#data.content}}
  </script>

  <script id="head" type="text/html">
    <h1>{{data.title}}</h1>
    <h2>{{data.excerpt}}</h2>
    <span class="meta">Posted by <a href="#">{{data.user_id}}</a>{{data.created}}</span>
  </script>

  <!--评论-->
  <script id="getMedia" type="text/html">

        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{value.author}}</h4>
        <p class="content">{{value.content}}</p>
        <p class="meta">
          <span><i class="fa fa-clock-o" aria-hidden="true"></i> <em>{{value.created}}</em></span>
          <span class="pull-right">
            <a id="up"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> <span>{{value.support}}</span></a>
            <a id="down"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i> <span>{{value.oppose}}</span></a>
          </span>
        </p>
      </div>
    </div>
    {{/each}}
  </script>
  <!-- jQuery -->
  <script src="lib/jquery-1.12.2.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="lib/bootstrap.js"></script>
  <script src="lib/template.js"></script>
  <script src="lib/layer/build/layer.js"></script>
  <script src="js/post.js"></script>
</body>

</html>
