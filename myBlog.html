<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Clean Blog</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/myBlog.css">
</head>
<body>
    <!--导航栏-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand myblog" href="#">This Is My Blog</a>
            </div>

            <div class="navbar-collapse collapse myhead" id="bs-example-navbar-collapse-6" aria-expanded="false" style="height: 0.8px;">
                <ul class="nav navbar-nav">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SAMPLE POST</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--页面头部图片-->
    <header class="head_img">
        <div class="head_content">
            <h1>Cbz Blog</h1>
            <hr class='head_line'>
            <span>A Clean Blog Theme by Cbz</span>
        </div>
    </header>

    <!--博客内容-->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 blog_content">

            </div>
        </div>
    </div>
    <hr>

    <!--页面底部-->
    <footer class="foot">
            <div class="foot_icon">
                <a href="#" class="twitter"><img src="images/twitter.png" alt=""></a>
                <a href="#" class="facebook"><img src="images/facebook.png" alt=""></a>
                <a href="#" class="github"><img src="images/facebook.png" alt=""></a>
            </div>
            <p>Copyright © Your Website 2016</p>
    </footer>

    <!--翻页警告框-->
    <!--<div class="no">-->
        <!--<span>不能往前了哟！</span>-->
    <!--</div>-->

    <script id="blog_msg" type="text/html">
        {{each result as value i}}
        <div class="post-preview">
            <a href="post.html/{{value.id}}">
                <h2 class="post-title">{{value.title}}</h2>
                <h3 class="post-subtitle">{{value.excerpt}}</h3>
            </a>
            <p class="post-meta">Posted by <a href="#">{{value.user_id}}</a> on {{value.created}}</p>
        </div>
        <hr>
        {{/each}}
        <ul class="pager">
            <li class="previous"><a id="previous" ><span aria-hidden="true">←</span> Newer</a></li>
            <li class="next"><a id="next" >Older <span aria-hidden="true">→</span></a></li>
        </ul>
    </script>

    <script src="lib/template.js"></script>
    <script src="lib/jquery-1.12.2.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="js/myBlog.js"></script>
</body>
</html>
